<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table </title>
</head>

<body>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>7th Class</th>
                <td>English</td>
                <td rowspan="2">Physics</td>
                <td>English 3</td>
            </tr>
            <tr>
                <th>8th Class</th>
                <td>Math 1</td>
                <td>Math 3</td>
            </tr>
            <tr>
                <th>9th Class</th>
                <td>Urdu 1</td>
                <td>Urdu 2</td>
                <td>Urdu 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
