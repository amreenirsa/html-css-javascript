   <script>
   
   
    var rNumber = prompt("Please Enter Student's Roll Number") ;
   var firstName = prompt("Please Enter Student First Name") ;
    var lastName = prompt("Please Enter Student Last Name") ;
	  
	
     var maths = prompt("Please Enter Maths Number") ;
    var english = prompt("Please Enter english Number") ;
	 var urdu = prompt("Please Enter urdu Number") ;
	 var phy = prompt("Please Enter physic Number") ;
	  var isl = prompt("Please Enter islamiat Number") ;
      maths = parseInt(maths);
     english =parseInt(english);
     urdu = parseInt(urdu);
	  phy =parseInt(phy);
     isl = parseInt(isl);
	 var totalMarks=500;
	 var marks=100;
	 
	 var sum = parseInt(maths) + parseInt(english) + parseInt(urdu)+ parseInt(phy) + parseInt(isl);
     var per=sum/totalMarks *100;
	
if (per>= 80)
       {
	grade = "A-one";
	remarks= "Excellent" ;
	} 
	
else if(per>=70)
		{
			grade="A" ;
			remarks= "Good" ;
		}
   
   else if(per>=60)
		{
			grade="B" ;
			remarks= "You need to improve" ;
		}
   else 
		{
			grade="<ins>Fail</ins>" ;
			remarks= "Sorry" ;
		}
