#iconbar{
	width:100px;
	height:550px;
	float:left;
	border-radius:5px;
	}
	
	
	

.icon{
	width:98px;
	height:95px;
	background-color:#000;
	border: thin solid #333333;
	padding-top:5px;
	
	
	
}

.icon:hover{
	
	background-color:rgba(255,255,255,.4);
	border-left:none;
	cursor:pointer;

	
}
.icon:visited{
	
	background-color:rgba(255,255,255,.3);
	border-left:none;
	cursor:pointer;

	
}

.tooltip{
    position:absolute;
    margin:5px;
    width:200px;
    height:50px;
    border:1px solid black;
    display:none;
	color: white;
}

.tooltipbar{
	width:420px;
	height:530px;
	float:left;
	padding:10px;
	background-color:rgba(255,255,255,.3);
	border-radius:0 5px 5px 0;
	}

table{
	width:95%;	}
	
td{
	width:100%;
	height:60px;
	padding-left:10px;
	border:thin solid #fff;}	
	
	h1 + img{
		padding:10px 0 0 50px;}
		
.hidden {display:none;}
