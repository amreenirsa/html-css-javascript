 <div id="demo">

    <button onclick="addUser()">
        add user
    </button>

    <script>
    
    var collection = ['hello', 'test', 'abc'];
    update();
    function update(){
        document.getElementById('list').innerHTML  = '';
        for(var i = 0; i < collection.length; i++){
            document.getElementById('list').innerHTML 
                += '<li>'+collection[i]+'</li>';
				
				
				
				
				
				
				
        }
    }

    function addUser(){
        collection.push(prompt('enter user name'));
        update();
    }
